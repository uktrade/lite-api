version: '3'

services:
  db:
    image: "postgres"
    environment:
      - POSTGRES_PASSWORD=password
    ports:
      - 5432:5432
  api:
    env_file:
      - .env
    build: .
    volumes:
      - .:/app
    ports:
      - ${PORT}:${PORT}
    depends_on:
      - db
    expose:
      - ${PORT}
    command: pipenv run ./manage.py runserver 0.0.0.0:${PORT}

version: '3'

services:
  db:
    image: "postgres"
    environment:
      - POSTGRES_PASSWORD=password
    expose:
      - 5432
    ports:
      - 5432:5432

  api:
    env_file:
      - .env
    build: .
    volumes:
      - .:/app
    ports:
      - 8100:8080
    depends_on:
      - db
    expose:
      - 8080
    command: pipenv run ./manage.py runserver 0.0.0.0:8080

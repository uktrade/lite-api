aliases:
    - &submodules
        - checkout
        run: |
          git submodule sync
          git submodule update --init
    - &dependencies
      - checkout
      restore_cache:
        key: dependencies-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
#    - &database
#      - checkout
#      - run: *bundle_install
#      - run: *db_setup
    - &deps
        - "Dependencies"
version: 2
workflows:
    version: 2
    master:
        jobs:
            - "Dependencies"
            - "Database":
                requires: *deps
jobs:
    "Dependencies":
        steps: *dependencies

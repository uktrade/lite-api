components:
  schemas:
    Address:
      type: object
      description: Used for serializing addresses
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        address:
          type: string
          maxLength: 256
        address_line_1:
          type: string
          maxLength: 50
        address_line_2:
          type: string
          nullable: true
          maxLength: 50
        city:
          type: string
          maxLength: 50
        region:
          type: string
          maxLength: 50
        postcode:
          type: string
          maxLength: 10
        country:
          type: string
      required:
      - id
    Advice:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        type:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        text:
          type: string
          nullable: true
        note:
          type: string
          nullable: true
        is_refusal_note:
          type: boolean
        level:
          $ref: '#/components/schemas/LevelEnum'
        footnote:
          type: string
          nullable: true
        footnote_required:
          type: boolean
          nullable: true
        proviso:
          type: string
          nullable: true
        pv_grading:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/PvGradingEnum'
          - $ref: '#/components/schemas/NullEnum'
        collated_pv_grading:
          type: string
          nullable: true
        countersign_comments:
          type: string
          description: Reasons provided by the countersigner when they agree/disagree
            with the advice during countersigning
        case:
          type: string
          format: uuid
        user:
          type: string
          format: uuid
        team:
          type: string
          format: uuid
          nullable: true
        good:
          type: string
          format: uuid
          nullable: true
        goods_type:
          type: string
          format: uuid
          nullable: true
        country:
          type: string
          nullable: true
        end_user:
          type: string
          format: uuid
          nullable: true
        ultimate_end_user:
          type: string
          format: uuid
          nullable: true
        consignee:
          type: string
          format: uuid
          nullable: true
        third_party:
          type: string
          format: uuid
          nullable: true
        countersigned_by:
          type: string
          format: uuid
          nullable: true
        denial_reasons:
          type: array
          items:
            type: string
      required:
      - case
      - created_at
      - denial_reasons
      - id
      - level
      - type
      - updated_at
      - user
    AdviceDenialReason:
      type: object
      properties:
        id:
          type: integer
        advice_id:
          type: string
          format: uuid
        denialreason_id:
          type: string
      required:
      - advice_id
      - denialreason_id
      - id
    Appeal:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        grounds_for_appeal:
          type: string
        documents:
          type: array
          items:
            $ref: '#/components/schemas/AppealDocument'
          readOnly: true
      required:
      - documents
      - grounds_for_appeal
      - id
    AppealDocument:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 1000
        size:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
        s3_key:
          type: string
          maxLength: 1000
        safe:
          type: boolean
          nullable: true
      required:
      - id
      - name
    ApplicationLicenceList:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          readOnly: true
          nullable: true
        destinations:
          type: string
          readOnly: true
        documents:
          type: string
          readOnly: true
      required:
      - destinations
      - documents
      - id
      - name
    AuditMoveCase:
      type: object
      description: Serializer for serializing 'move case' audit events.
      properties:
        created_at:
          type: string
          format: date-time
          readOnly: true
        user:
          type: string
          readOnly: true
